{% extends 'base.html' %}
{% load static %}
{% block body %}
  {% load bootstrap4 %}

  <div class="main-wrap">
    <div class="cover_1 cover_sm">
      <div class="img_bg" style="background-image: url({% static 'site_static\img\shutterstock_1119580967.jpg' %})" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7" data-aos="fade-up">
              <h2 class="heading">Reservation</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section" data-aos="fade-up">
      <div class="container">
        <div class="row justify-content-center mb-5">
          <div class="col-md-8 text-center">
            <h2 class="mb-3">Reservation</h2>
            <p class="lead">Where every bite is amore under the Bella Italia.</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-10 p-5 form-wrap">
            <form action="" method="POST">
              {% csrf_token %}
              {% csrf_token %}
              {% bootstrap_form form %}
              {% buttons %}
              <button type="submit" class="btn btn-primary">Reserve a Table</button>
              {% endbuttons %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
